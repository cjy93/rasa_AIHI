version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: sample button action
  steps:
  - intent: send_sample_buttons
  - action: action_send_buttons

- rule: sample image action
  steps:
  - intent: send_sample_image
  - action: action_send_image

- rule: sample carousel action
  steps:
  - intent: send_sample_carousel
  - action: action_send_carousel

- rule: sample text action
  steps:
  - intent: send_sample_text
  - action: action_send_text